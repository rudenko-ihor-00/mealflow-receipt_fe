[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/bin/sh -c 'echo \"🚂 Railway starting...\" && echo \"📁 Container contents:\" && ls -la && echo \"🚀 Executing start.sh...\" && /app/start.sh'"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.envs]
NODE_ENV = "production"
PORT = "8080"
